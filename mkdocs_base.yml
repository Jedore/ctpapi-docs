site_name: CTPAPI-DOCS
repo_url: https://github.com/Jedore
repo_name: Jedore
theme:
  language: zh
  name: material
  #  custom_dir: overrides
#  logo: assets/openctp.jpg
#  favicon: images/openctp.jpg
  icon:
    repo: fontawesome/brands/github
  #    view: material/eye
  features:
    - navigation.top
    - navigation.tabs
    #    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - toc.follow
    - search.highlight
    - search.suggest
    - search.share
  #    - content.action.view
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: 阳
#      primary: white
#      accent: purple
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: 阴
      primary: black


plugins:
  - search
