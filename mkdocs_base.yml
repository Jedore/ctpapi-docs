site_name: CTPAPI-DOCS
repo_url: https://github.com/Jedore/ctpapi-docs
repo_name: Jedore/ctpapi-docs
site_dir: ctpapi-docs
theme:
  language: zh
  name: material
  #  custom_dir: overrides
  logo: assets/avatar.png
  favicon: images/favicon.ico
  icon:
    repo: fontawesome/brands/github
  #    view: material/eye
  #    edit: material/pencil
  features:
    - navigation.top
    - navigation.tabs
    #    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - navigation.footer
    - toc.follow
    - search.highlight
    - search.suggest
    - search.share
  #    - content.action.view
  #    - content.action.edit
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: 太阳
#      primary: white
#      accent: purple
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: 月亮
      primary: black


plugins:
  - search
#  - git-revision-date-localized:
#      #      enabled: true
#      enable_creation: true
#      type: iso_datetime
#  - git-committers:
#      repository: openctp/openctp.io
#      branch: main

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

copyright: Copyright &copy; 2024 Jedore

extra:
  generator: true
#  homepage: https://www.jedore.top/ctpapi-docs
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Jedore
      name: Jedore
    - icon: fontawesome/solid/paper-plane
      link: mailto:jedorefight@gmail.com
      name: Gmail

